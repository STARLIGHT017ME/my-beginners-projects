<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hover">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
      </ul>
    </div>
    <div style="margin-top: 100px"></div>
    <div class="animated-words">
      <div class="letters">D</div>
      <div class="letters">E</div>
      <div class="letters">S</div>
      <div class="letters">M</div>
      <div class="letters">O</div>
      <div class="letters">N</div>
      <div class="letters">D</div>
    </div>
    <div style="margin-top: 100px"></div>

    <div class="container">
      <div class="box">
        <h3>Login</h3>

        <form>
          <div class="form-control">
            <input type="text" class="input-field"/>
            <label>Your E-mail</label>
          </div>
          <div class="form-control">
            <input type="password" class="input-field"/>
            <label>Your Password</label>            
          </div>
          <button class="btn">Submit</button>
          <p class="text">Don't have an account?</p>
          <a href="#">Create Account</a>
           
           
        </form>
        
      </div>
    </div>
  </body>
</html>
